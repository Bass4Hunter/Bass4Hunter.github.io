<script>
    $(document).ready(function(){ 
        
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)){
            //alert("mobile");
            $("#showMenu").click(function(){
                document.getElementById("showMenu").classList.toggle("change");

            });
        }
        else{
            $("#showMenu").mouseover(function(){
                document.getElementById("toggle").checked = true;
                document.getElementById("showMenu").classList.add("change");
      
            });
            $("#showMenu").mouseout(function(){
                document.getElementById("toggle").checked = false;
                document.getElementById("showMenu").classList.remove("change");
      
            });
            $(".menu").mouseover(function(){
                document.getElementById("toggle").checked = true;
                document.getElementById("showMenu").classList.add("change");
      
            });
            $(".menu").mouseout(function(){
                document.getElementById("toggle").checked = false;
                document.getElementById("showMenu").classList.remove("change");
     
            });
        }

    });
</script>
